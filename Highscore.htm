    <script>
        window.onload = ScoreBoard;
        
        function ScoreBoard()
        { 
            if (!supports_html5_storage()) 
            { 
                alert("Your browser doesn't support local storage, you will play with default settings."); 
                return;
            }
            var table = document.getElementsById("highScores");
            var alias = localStorage["userName"];
            var score = localStorage["score"];
            var prev = new Array(alias, score);
            var stop = false;
            
            for (var i = 0, row; (row = table.rows[i]); i++)
            {
                row = table.rows[i];
                
                alias = cells[1].childNodes[0].nodeValue;
                score = cells[2].childNodes[0].nodeValue;
                
                if ((score = "") || (score < prev[1]))
                {
                    row.cells[1].childNodes[0].nodeValue = "Place for you?";
                    row.cells[2].childNodes[0].nodeValue = "1"; 
                    prev[0] = alias;
                    prev[1] = score;
                }
            } 
            
        }
        function emptyTable()
        {
            if (!supports_html5_storage()) 
            { 
                alert("Your browser doesn't support local storage, you will play with default settings."); 
                return;
            }
            var table = document.getElementById("highScores");
            
            for (var i = 1; i < table.rows.length; i++)
            {
                row = table.rows[i];
                row.cells[1].childNodes[0].nodeValue = "Place for you?";
                row.cells[2].childNodes[0].nodeValue = "1";
            }
            
        }
        function supports_html5_storage() 
        {
            try 
            {
                return 'localStorage' in window && window['localStorage'] !== null;
            } 
            catch (e) 
            {
                return false;
            }
        }
    </script>
</head>
